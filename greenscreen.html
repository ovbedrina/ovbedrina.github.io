<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Green screen algorithm</title>
    <link rel="stylesheet" href="greenscreen.css">
    <script src="greenscreen.js"></script>
</head>
<body>
<script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>
<h1>Combine two images into one</h1>
<canvas id="fgcan"></canvas>
<canvas id="bgcan"></canvas>

<p>
    Foreground <input type="file" multiple="false" accept="image/*" id="fgfile"
                      onchange="loadForegroundImage()"><br><br>
    Background <input type="file" multiple="false" accept="image/*" id="bgfile"
                      onchange="loadBackgroundImage()"><br><br>
    <input type="button" id="createComposite" value="Create composite" onclick="dogreenScreen()"><br><br>
    <input type="button" id="clearCanvas" value="Clear canvases" onclick="clearCanvas()"><br><br>

</p>

</body>

</html>
